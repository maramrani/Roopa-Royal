<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
<body>
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#abc">
    creat an account
</button>
 <div class="modal" id="abc">
<div class="modal-dialog">
<div class="modal-content">
 <div class="modal-header">
<h4>header section</h4>
 </div>
 <div class="modal-body">
    <form action="" class="batch-11">
        <div class="form-group mb-5">
        <input class="form-control" type="text" placeholder="enter your name">
        <small class="invalid-feedback ">please enter your name</small>
        </div>
        <div class="form-group mb-5">
        <input class="form-control" type="password" placeholder="password">
        </div>
        <div class="form-group mb-5">
        <input class="form-control" type="number" placeholder="number">
        </div>
        <div class="form-group mb-5">
        <label>Gender:</label>
        <div class="form-check-inline">
        <input class="form-check-input" type="radio" name="abc" id="">
        <label class="form-check-label">male</label>
        </div>
        <div class="form-check-inline">
        <input class="form-check-input" type="radio" name="abc" id="">
        <label class="form-check-label" >female</label>
        </div>
        <div class="form-check-inline">
        <input class="form-check-input" type="radio" name="abc" id="">
        <label class="form-check-label" >others</label>
        </div>
        <div>
        <input type="submit" name="login">
        </div>
        </div>
        </form>
 </div>
 <div class="modal-footer">
<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#abc">save</button>
<button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#abc">next</button>
</div>   
</div>
</div>
 </div>   
</body>
</html>
